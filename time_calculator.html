<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <style>
    body {
      background: #e3f0f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 96vw;
      max-width: 480px;
      border: 4px solid #222;
      border-radius: 24px;
      background: #fff;
      padding: 64px 0 64px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    }
    .item {
      margin: 36px 0;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item input[type="time"] {
      font-size: 2.8rem;
      width: 100%;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
    }
    .item button {
      font-size: 2.2rem;
      width: 100%;
      height: 64px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #e3f0f2;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .item .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .timelabel {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      margin-left: 8px;
      letter-spacing: 1px;
    }
    .timeinput {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
      margin-bottom: 0;
      margin-top: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .timeinput::placeholder {
      text-align: center;
    }
    .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 0;
    }
    .spaced {
      width: calc(100% - 32px) !important;
      margin: 0 16px !important;
    }
    .restselect {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #f8fafd;
      box-sizing: border-box;
      padding-left: 12px;
      margin-bottom: 0;
      margin-top: 0;
      text-align: center;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: flex;
      align-items: center;
    }
    .custom-time-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
      gap: 8px;
    }
    .wheel-select {
      font-size: 2.2rem;
      height: 72px;
      width: 32vw;
      max-width: 100px;
      text-align: center;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #f8fafd;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      overflow: hidden;
      box-sizing: border-box;
      margin: 0;
      padding-left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1번: 시간 선택 (커스텀 select 3개) -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label class="timelabel">시작 시간</label>
      <div class="custom-time-picker">
        <select id="ampm" class="wheel-select">
          <option value="AM">오전</option>
          <option value="PM">오후</option>
        </select>
        <select id="hour" class="wheel-select">
          <!-- 1~12 -->
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="minute" class="wheel-select">
          <!-- 00~59 (5분 단위) -->
          <option value="00">00</option>
          <option value="05">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
      </div>
    </div>
    <!-- 휴식 시간 선택 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="restSelect" class="timelabel">휴식 시간</label>
      <select id="restSelect" class="restselect spaced">
        <option value="60">1시간</option>
        <option value="70">1시간 10분</option>
        <option value="80">1시간 20분</option>
        <option value="90" selected>1시간 30분</option>
        <option value="100">1시간 40분</option>
        <option value="110">1시간 50분</option>
        <option value="120">2시간</option>
      </select>
    </div>
    <!-- 3번: 결과 표시 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="resultTime" class="timelabel">종료 시간</label>
      <div class="result spaced" id="resultTime"></div>
    </div>
  </div>
  <script>
    // 오전/오후, 시, 분을 분 단위로 변환
    function getStartTimeInMinutes() {
      const ampm = document.getElementById('ampm').value;
      const hour = parseInt(document.getElementById('hour').value, 10);
      const minute = parseInt(document.getElementById('minute').value, 10);
      let h24 = hour % 12;
      if (ampm === 'PM') h24 += 12;
      return h24 * 60 + minute;
    }
    // 분 단위를 오전/오후 hh:mm 형식으로 변환
    function minutesToAmPmStr(totalMinutes) {
      let hour = Math.floor(totalMinutes / 60) % 24;
      let minute = totalMinutes % 60;
      const isAM = hour < 12;
      let period = isAM ? '오전' : '오후';
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;
      return `${period} ${String(hour12).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
    }
    const resultTime = document.getElementById('resultTime');
    const restSelect = document.getElementById('restSelect');
    function updateResult() {
      const restMinutes = parseInt(restSelect.value, 10);
      const startMinutes = getStartTimeInMinutes();
      const endMinutes = startMinutes + restMinutes;
      resultTime.textContent = minutesToAmPmStr(endMinutes);
    }
    // 최초: 현재 시간 세팅
    window.onload = function() {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      const ampm = hour < 12 ? 'AM' : 'PM';
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;
      document.getElementById('ampm').value = ampm;
      document.getElementById('hour').value = hour12;
      document.getElementById('minute').value = String(Math.floor(minute / 5) * 5).padStart(2, '0');
      updateResult();
    };
    document.getElementById('ampm').addEventListener('change', updateResult);
    document.getElementById('hour').addEventListener('change', updateResult);
    document.getElementById('minute').addEventListener('change', updateResult);
    restSelect.addEventListener('change', updateResult);
  </script>
</body>
</html>
