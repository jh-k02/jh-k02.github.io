<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <style>
    body {
      background: #e3f0f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 96vw;
      max-width: 480px;
      border: 4px solid #222;
      border-radius: 24px;
      background: #fff;
      padding: 64px 0 64px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    }
    .item {
      margin: 36px 0;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item input[type="time"] {
      font-size: 2.8rem;
      width: 100%;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
    }
    .item button {
      font-size: 2.2rem;
      width: 100%;
      height: 64px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #e3f0f2;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .item .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1번: 시간 선택 -->
    <div class="item">
      <input type="time" id="timeInput">
    </div>
    <!-- 3번: 결과 표시 -->
    <div class="item">
      <div class="result" id="resultTime"></div>
    </div>
  </div>
  <script>
    // 현재 시간을 HH:mm 형식으로 반환
    function getCurrentTimeStr() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    // 시간 문자열(HH:mm)에 1시간 30분 더하기
    function addOneHourThirty(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      let date = new Date();
      date.setHours(h, m, 0, 0);
      date.setMinutes(date.getMinutes() + 90);
      const nh = String(date.getHours()).padStart(2, '0');
      const nm = String(date.getMinutes()).padStart(2, '0');
      return `${nh}:${nm}`;
    }

    // 초기 세팅
    const timeInput = document.getElementById('timeInput');
    const resultTime = document.getElementById('resultTime');

    function updateResult() {
      resultTime.textContent = addOneHourThirty(timeInput.value);
    }

    // 최초: 현재 시간 세팅
    window.onload = function() {
      const nowStr = getCurrentTimeStr();
      timeInput.value = nowStr;
      updateResult();
    };

    // 시간 선택 시 자동 계산
    timeInput.addEventListener('input', updateResult);
  </script>
</body>
</html>
