<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <style>
    body {
      background: #e3f0f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 96vw;
      max-width: 480px;
      border: 4px solid #222;
      border-radius: 24px;
      background: #fff;
      padding: 64px 0 64px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    }
    .item {
      margin: 36px 0;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item input[type="time"] {
      font-size: 2.8rem;
      width: 100%;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
    }
    .item button {
      font-size: 2.2rem;
      width: 100%;
      height: 64px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #e3f0f2;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .item .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .timelabel {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      margin-left: 8px;
      letter-spacing: 1px;
    }
    .timeinput {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
      margin-bottom: 0;
      margin-top: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .timeinput::placeholder {
      text-align: center;
    }
    .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 0;
    }
    .spaced {
      width: calc(100% - 32px) !important;
      margin: 0 16px !important;
    }
    .restselect {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #f8fafd;
      box-sizing: border-box;
      padding-left: 12px;
      margin-bottom: 0;
      margin-top: 0;
      text-align: center;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: flex;
      align-items: center;
    }
  </style>
  <!-- simple-wheel-picker 라이브러리 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-wheel-picker@1.1.2/dist/simple-wheel-picker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-wheel-picker@1.1.2/dist/simple-wheel-picker.min.js"></script>
  <!-- flatpickr 라이브러리 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <!-- 1번: 시간 선택 (flatpickr) -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="timeInput" class="timelabel">시작 시간</label>
      <input id="timeInput" type="text" class="timeinput spaced" readonly>
    </div>
    <!-- 휴식 시간 선택 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="restSelect" class="timelabel">휴식 시간</label>
      <select id="restSelect" class="restselect spaced">
        <option value="60">1시간</option>
        <option value="70">1시간 10분</option>
        <option value="80">1시간 20분</option>
        <option value="90" selected>1시간 30분</option>
        <option value="100">1시간 40분</option>
        <option value="110">1시간 50분</option>
        <option value="120">2시간</option>
      </select>
    </div>
    <!-- 3번: 결과 표시 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="resultTime" class="timelabel">종료 시간</label>
      <div class="result spaced" id="resultTime"></div>
    </div>
  </div>
  <script>
    // 현재 시간을 HH:mm 형식으로 반환
    function getCurrentTimeStr() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    // 시간 문자열(HH:mm)에 분 단위 더하기
    function addMinutesToTime(timeStr, minutes) {
      const [h, m] = timeStr.split(':').map(Number);
      let date = new Date();
      date.setHours(h, m, 0, 0);
      date.setMinutes(date.getMinutes() + minutes);
      let hour = date.getHours();
      const minute = String(date.getMinutes()).padStart(2, '0');
      const isAM = hour < 12;
      let period = isAM ? '오전' : '오후';
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;
      return `${period} ${String(hour12).padStart(2, '0')}:${minute}`;
    }

    // 초기 세팅
    const timeInput = document.getElementById('timeInput');
    const resultTime = document.getElementById('resultTime');
    const restSelect = document.getElementById('restSelect');

    // flatpickr 초기화
    let selectedTime = null;
    flatpickr("#timeInput", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "h:i K", // 오전/오후 12시간제
      time_24hr: false,
      defaultDate: new Date(),
      onChange: function(selectedDates, dateStr, instance) {
        selectedTime = selectedDates[0];
        updateResult();
      },
      onReady: function(selectedDates, dateStr, instance) {
        selectedTime = selectedDates[0] || new Date();
        updateResult();
      }
    });

    function getEndTimeStr(startDate, restMinutes) {
      if (!startDate) return '';
      let date = new Date(startDate.getTime());
      date.setMinutes(date.getMinutes() + restMinutes);
      let hour = date.getHours();
      let minute = date.getMinutes();
      let isAM = hour < 12;
      let period = isAM ? '오전' : '오후';
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;
      return `${period} ${String(hour12).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
    }

    function updateResult() {
      const restMinutes = parseInt(restSelect.value, 10);
      resultTime.textContent = getEndTimeStr(selectedTime, restMinutes);
    }

    restSelect.addEventListener('change', updateResult);
  </script>
</body>
</html>
