<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <style>
    body {
      background: #e3f0f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90vw;
      max-width: 400px;
      border: 3px solid #222;
      border-radius: 16px;
      background: #fff;
      padding: 48px 0 48px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    .item {
      margin: 28px 0;
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item input[type="time"] {
      font-size: 2.2rem;
      width: 100%;
      height: 56px;
      border-radius: 8px;
      border: 2px solid #bbb;
      text-align: center;
    }
    .item button {
      font-size: 2rem;
      width: 100%;
      height: 56px;
      border-radius: 8px;
      border: 2px solid #bbb;
      background: #f0f0f0;
      margin-top: 0;
    }
    .item .result {
      font-size: 2.5rem;
      width: 100%;
      text-align: center;
      border: 2px solid #222;
      border-radius: 8px;
      background: #f5f5f5;
      padding: 16px 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1번: 시간 선택 -->
    <div class="item">
      <input type="time" id="timeInput">
    </div>
    <!-- 2번: 계산 버튼 -->
    <div class="item">
      <button id="calcBtn">계산</button>
    </div>
    <!-- 3번: 결과 표시 -->
    <div class="item">
      <div class="result" id="resultTime"></div>
    </div>
  </div>
  <script>
    // 현재 시간을 HH:mm 형식으로 반환
    function getCurrentTimeStr() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    // 시간 문자열(HH:mm)에 1시간 30분 더하기
    function addOneHourThirty(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      let date = new Date();
      date.setHours(h, m, 0, 0);
      date.setMinutes(date.getMinutes() + 90);
      const nh = String(date.getHours()).padStart(2, '0');
      const nm = String(date.getMinutes()).padStart(2, '0');
      return `${nh}:${nm}`;
    }

    // 초기 세팅
    const timeInput = document.getElementById('timeInput');
    const resultTime = document.getElementById('resultTime');
    const calcBtn = document.getElementById('calcBtn');

    function updateResult() {
      resultTime.textContent = addOneHourThirty(timeInput.value);
    }

    // 최초: 현재 시간 세팅
    window.onload = function() {
      const nowStr = getCurrentTimeStr();
      timeInput.value = nowStr;
      resultTime.textContent = addOneHourThirty(nowStr);
    };

    // 버튼 클릭 시 계산
    calcBtn.onclick = updateResult;
  </script>
</body>
</html>
