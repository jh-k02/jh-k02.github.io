<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <style>
    body {
      background: #e3f0f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 96vw;
      max-width: 480px;
      border: 4px solid #222;
      border-radius: 24px;
      background: #fff;
      padding: 64px 0 64px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    }
    .item {
      margin: 36px 0;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item input[type="time"] {
      font-size: 2.8rem;
      width: 100%;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
    }
    .item button {
      font-size: 2.2rem;
      width: 100%;
      height: 64px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #e3f0f2;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .item .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .timelabel {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      margin-left: 8px;
      letter-spacing: 1px;
    }
    .timeinput {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      text-align: center;
      background: #f8fafd;
      margin-bottom: 0;
      margin-top: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .timeinput::placeholder {
      text-align: center;
    }
    .result {
      font-size: 2.8rem;
      width: 100%;
      text-align: center;
      border: 3px solid #222;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 20px 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 0;
    }
    .spaced {
      width: calc(100% - 32px) !important;
      margin: 0 16px !important;
    }
    .restselect {
      font-size: 2.8rem;
      width: calc(100% - 32px);
      margin: 0 16px;
      height: 72px;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #f8fafd;
      box-sizing: border-box;
      padding-left: 12px;
      margin-bottom: 0;
      margin-top: 0;
      text-align: center;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: flex;
      align-items: center;
    }
    .custom-time-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
      gap: 8px;
    }
    .wheel-select {
      font-size: 2.2rem;
      height: 72px;
      width: 32vw;
      max-width: 100px;
      text-align: center;
      border-radius: 12px;
      border: 3px solid #bbb;
      background: #f8fafd;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      overflow: hidden;
      box-sizing: border-box;
      margin: 0;
      padding-left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wheel-picker {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      width: 100%;
      height: 120px;
      margin-bottom: 0;
      gap: 8px;
    }
    .wheel {
      width: 80px;
      height: 120px;
      overflow-y: scroll;
      background: #f8fafd;
      border-radius: 12px;
      border: 2px solid #bbb;
      box-sizing: border-box;
      position: relative;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .wheel::-webkit-scrollbar { display: none; }
    .wheel-item {
      font-size: 2.2rem;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: center;
      color: #222;
      background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    .wheel-item.selected {
      background: #e3f0f2;
      color: #007aff;
      font-weight: bold;
      border-radius: 8px;
    }
    .wheel-center-highlight {
      position: absolute;
      left: 0; right: 0;
      top: 40px; height: 40px;
      border-top: 2px solid #007aff33;
      border-bottom: 2px solid #007aff33;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1번: 시간 선택 (커스텀 휠 피커) -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label class="timelabel">시작 시간</label>
      <div class="wheel-picker">
        <div class="wheel" id="ampmWheel"></div>
        <div class="wheel" id="hourWheel"></div>
        <div class="wheel" id="minuteWheel"></div>
        <div class="wheel-center-highlight"></div>
      </div>
    </div>
    <!-- 휴식 시간 선택 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="restSelect" class="timelabel">휴식 시간</label>
      <select id="restSelect" class="restselect spaced">
        <option value="60">1시간</option>
        <option value="70">1시간 10분</option>
        <option value="80">1시간 20분</option>
        <option value="90" selected>1시간 30분</option>
        <option value="100">1시간 40분</option>
        <option value="110">1시간 50분</option>
        <option value="120">2시간</option>
      </select>
    </div>
    <!-- 3번: 결과 표시 -->
    <div class="item" style="flex-direction: column; align-items: stretch; width: 100%;">
      <label for="resultTime" class="timelabel">종료 시간</label>
      <div class="result spaced" id="resultTime"></div>
    </div>
  </div>
  <script>
    // 휠 데이터 생성
    const ampmList = ['오전', '오후'];
    const hourList = Array.from({length: 12}, (_, i) => (i+1).toString().padStart(2, '0'));
    const minuteList = Array.from({length: 12}, (_, i) => (i*5).toString().padStart(2, '0'));

    function makeWheel(wheelId, dataList) {
      const wheel = document.getElementById(wheelId);
      wheel.innerHTML = '';
      // 위아래에 빈칸 추가(스크롤 중앙 맞춤용)
      wheel.appendChild(document.createElement('div')).className = 'wheel-item';
      dataList.forEach(val => {
        const div = document.createElement('div');
        div.className = 'wheel-item';
        div.textContent = val;
        wheel.appendChild(div);
      });
      wheel.appendChild(document.createElement('div')).className = 'wheel-item';
    }

    makeWheel('ampmWheel', ampmList);
    makeWheel('hourWheel', hourList);
    makeWheel('minuteWheel', minuteList);

    // 스크롤 위치를 가장 가까운 아이템에 맞추고, 선택 표시
    function snapWheel(wheel, listLen) {
      const scroll = wheel.scrollTop;
      const idx = Math.round(scroll / 40);
      wheel.scrollTo({ top: idx * 40, behavior: 'smooth' });
      Array.from(wheel.children).forEach((el, i) => {
        el.classList.toggle('selected', i === idx+1);
      });
      return idx;
    }

    // 현재 선택된 값 가져오기
    function getWheelValue(wheel, list) {
      const idx = Math.round(wheel.scrollTop / 40);
      return list[idx];
    }

    // 종료 시간 계산
    function updateResult() {
      const ampm = getWheelValue(document.getElementById('ampmWheel'), ampmList);
      const hour = parseInt(getWheelValue(document.getElementById('hourWheel'), hourList), 10);
      const minute = parseInt(getWheelValue(document.getElementById('minuteWheel'), minuteList), 10);
      let h24 = hour % 12;
      if (ampm === '오후') h24 += 12;
      const startMinutes = h24 * 60 + minute;
      const restMinutes = parseInt(document.getElementById('restSelect').value, 10);
      const endMinutes = startMinutes + restMinutes;
      // 결과 표시
      let endHour = Math.floor(endMinutes / 60) % 24;
      let endMinute = endMinutes % 60;
      const isAM = endHour < 12;
      let period = isAM ? '오전' : '오후';
      let hour12 = endHour % 12;
      if (hour12 === 0) hour12 = 12;
      document.getElementById('resultTime').textContent = `${period} ${String(hour12).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
    }

    // 휠 스크롤 이벤트 등록
    function addWheelEvents(wheel, list) {
      let timeout;
      wheel.addEventListener('scroll', () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          snapWheel(wheel, list.length);
          updateResult();
        }, 80);
      });
      // 클릭 시 해당 아이템으로 이동
      wheel.addEventListener('click', e => {
        if (e.target.classList.contains('wheel-item')) {
          const idx = Array.from(wheel.children).indexOf(e.target) - 1;
          if (idx >= 0 && idx < list.length) {
            wheel.scrollTo({ top: idx * 40, behavior: 'smooth' });
            setTimeout(() => updateResult(), 200);
          }
        }
      });
    }
    addWheelEvents(document.getElementById('ampmWheel'), ampmList);
    addWheelEvents(document.getElementById('hourWheel'), hourList);
    addWheelEvents(document.getElementById('minuteWheel'), minuteList);

    // 최초: 현재 시간에 맞춰 휠 위치 세팅
    window.onload = function() {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      const ampmIdx = hour < 12 ? 0 : 1;
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;
      const hourIdx = hour12 - 1;
      const minIdx = Math.floor(minute / 5);
      document.getElementById('ampmWheel').scrollTo(0, ampmIdx * 40);
      document.getElementById('hourWheel').scrollTo(0, hourIdx * 40);
      document.getElementById('minuteWheel').scrollTo(0, minIdx * 40);
      setTimeout(() => {
        snapWheel(document.getElementById('ampmWheel'), ampmList.length);
        snapWheel(document.getElementById('hourWheel'), hourList.length);
        snapWheel(document.getElementById('minuteWheel'), minuteList.length);
        updateResult();
      }, 100);
    };
    document.getElementById('restSelect').addEventListener('change', updateResult);
  </script>
</body>
</html>
